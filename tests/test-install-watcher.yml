- name: Playbook for deploying watcher
  hosts: watcher_all
  user: root
  gather_facts: True
  pre_tasks:
    # NOTE: These are typically installed in the repo server where we build the
    #       watcher wheel
    - name: Install packages required to build watcher python package
      apt:
        name: "{{ item }}"
      with_items:
        - libxml2-dev
        - libxslt-dev
        - libffi-dev
        - pkg-config
        - libvirt-dev
      when: inventory_hostname in groups['watcher_all']

    - include: common/ensure-oslomsg.yml
      rpc_vhost: "{{ watcher_oslomsg_rpc_vhost }}"
      rpc_user: "{{ watcher_oslomsg_rpc_userid }}"
      rpc_password: "{{ watcher_oslomsg_rpc_password }}"
      notify_vhost: "{{ watcher_oslomsg_notify_vhost }}"
      notify_user: "{{ watcher_oslomsg_notify_userid }}"
      notify_password: "{{ watcher_oslomsg_notify_password }}"

  roles:
    - role: "os_watcher"
  vars_files:
    - common/test-vars.yml

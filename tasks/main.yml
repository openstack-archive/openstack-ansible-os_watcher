- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

- name: Fail if our required secrets are not present
  fail:
    msg: "Please set the {{ item }} variable prior to applying this role."
  when: (item is undefined) or (item is none)
  with_items: "{{ watcher_required_secrets }}"
  tags:
    - always

- name: Check init system
  command: cat /proc/1/comm
  changed_when: false
  register: _pid1_name
  tags:
    - always

- name: Set the name of pid1
  set_fact:
    pid1_name: "{{ _pid1_name.stdout }}"
  tags:
    - always

- include_tasks: watcher_pre_install.yml
  tags:
    - watcher-install

- include_tasks: watcher_install.yml
  tags:
    - watcher-install

- include_tasks: watcher_post_install.yml
  tags:
    - watcher-install
    - watcher-config

- include_tasks: watcher_init.yml
  tags:
    - watcher-install

- include_tasks: watcher_db_setup.yml
  when: inventory_hostname == groups['watcher_api'][0]
  tags:
    - watcher-install

- include_tasks: watcher_service_setup.yml
  when: inventory_hostname == groups['watcher_api'][0]
  tags:
    - watcher-install

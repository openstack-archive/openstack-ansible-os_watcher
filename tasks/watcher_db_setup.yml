- name: Create DB for service
  mysql_db:
    login_user: "{{ galera_root_user }}"
    login_password: "{{ galera_root_password }}"
    login_host: "{{ watcher_galera_address }}"
    name: "{{ watcher_galera_database_name }}"
    state: "present"
  delegate_to: "{{ watcher_db_setup_host }}"
  no_log: True

- name: Grant access to the DB for the service
  mysql_user:
    login_user: "{{ galera_root_user }}"
    login_password: "{{ galera_root_password }}"
    login_host: "{{ watcher_galera_address }}"
    name: "{{ watcher_galera_user }}"
    password: "{{ watcher_galera_password }}"
    host: "{{ item }}"
    state: "present"
    priv: "{{ watcher_galera_database_name }}.*:ALL"
  delegate_to: "{{ watcher_db_setup_host }}"
  with_items:
    - "localhost"
    - "%"
  no_log: True

- name: Perform a Watcher DB schema
  command: "{{ watcher_bin }}/watcher-db-manage --config-file /etc/watcher/watcher.conf create_schema"
  become: yes
  become_user: "{{ watcher_system_user_name }}"
  changed_when: false
  tags:
    - watcher-db-setup
    - watcher-setup
    - watcher-command-bin

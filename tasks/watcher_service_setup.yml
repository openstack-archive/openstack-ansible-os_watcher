# We set the python interpreter to the ansible runtime venv if
# the delegation is to localhost so that we get access to the
# appropriate python libraries in that venv. If the delegation
# is to another host, we assume that it is accessible by the
# system python instead.
- name: Setup the service
  delegate_to: "{{ watcher_service_setup_host }}"
  vars:
    ansible_python_interpreter: "{{ watcher_service_setup_host_python_interpreter }}"
  block:
    - name: Add service to the keystone service catalog
      os_keystone_service:
        cloud: default
        state: present
        name: "{{ watcher_service_name }}"
        service_type: "{{ watcher_service_type }}"
        description: "{{ watcher_service_description }}"
        endpoint_type: admin
        verify: "{{ not keystone_service_adminuri_insecure }}"
      register: add_service
      until: add_service is success
      retries: 5
      delay: 10

    - name: Add service user
      os_user:
        cloud: default
        state: present
        name: "{{ watcher_service_user_name }}"
        password: "{{ watcher_service_password }}"
        domain: default
        default_project: "{{ watcher_service_project_name }}"
        endpoint_type: admin
        verify: "{{ not keystone_service_adminuri_insecure }}"
      register: add_service
      when: not watcher_service_in_ldap | bool
      until: add_service is success
      retries: 5
      delay: 10
      no_log: True

    - name: Add service user to admin role
      os_user_role:
        cloud: default
        state: present
        user: "{{ watcher_service_user_name }}"
        role: "{{ watcher_role_name }}"
        project: "{{ watcher_service_project_name }}"
        endpoint_type: admin
        verify: "{{ not keystone_service_adminuri_insecure }}"
      register: add_service
      when: not watcher_service_in_ldap | bool
      until: add_service is success
      retries: 5
      delay: 10

    - name: Add endpoints to keystone endpoint catalog
      os_keystone_endpoint:
        cloud: default
        state: present
        service: "{{ watcher_service_name }}"
        endpoint_interface: "{{ item.interface }}"
        url: "{{ item.url }}"
        region: "{{ watcher_service_region }}"
        endpoint_type: admin
        verify: "{{ not keystone_service_adminuri_insecure }}"
      register: add_service
      until: add_service is success
      retries: 5
      delay: 10
      with_items:
        - interface: "public"
          url: "{{ watcher_service_publicurl }}"
        - interface: "internal"
          url: "{{ watcher_service_internalurl }}"
        - interface: "admin"
          url: "{{ watcher_service_adminurl }}"

# TODO(odyssey4me):
# This can be simplified once all the roles are using
# python_venv_build. We can then switch to using a
# set of constraints in pip.conf inside the venv,
# perhaps prepared by giving a giving a list of
# constraints to the role.
- name: Create developer mode constraint file
  copy:
    dest: "/opt/developer-pip-constraints.txt"
    content: |
      {% for item in watcher_developer_constraints %}
      {{ item }}
      {% endfor %}
  when:
    - watcher_developer_mode | bool

- name: Ensure remote wheel building is disabled in developer mode
  set_fact:
    venv_build_host: "{{ ansible_hostname }}"
  when:
    - watcher_developer_mode | bool

- name: Install the python venv
  include_role:
    name: "python_venv_build"
    private: yes
  vars:
    venv_install_destination_path: "{{ watcher_bin | dirname }}"
    venv_install_distro_package_list: "{{ watcher_distro_packages }}"
    venv_pip_install_args: "{{ watcher_pip_install_args }}"
    venv_pip_packages: "{{ (watcher_oslomsg_amqp1_enabled | bool) | ternary(watcher_pip_packages + watcher_optional_oslomsg_amqp1_pip_packages, watcher_pip_packages) }}"
    venv_facts_when_changed:
      - section: "watcher"
        option: "venv_tag"
        value: "{{ watcher_venv_tag }}"
